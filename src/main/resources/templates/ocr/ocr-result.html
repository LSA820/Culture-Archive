<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>분석 결과 | Culture Archive</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <style>
    :root{--r:16px; --ink:#0f172a; --muted:#6b7280; --brand:#3a75e6; --bg:#f5f8ff;}
    body{background:linear-gradient(180deg,var(--bg),#fff 60%)}
    .page{max-width:1120px;margin:0 auto;padding:40px 16px}
    .head{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .title{font-weight:800; letter-spacing:-.2px; color:var(--ink); margin:0}
    .hint{color:var(--muted)}
    .cardx{border:0;border-radius:var(--r);box-shadow:0 16px 50px rgba(15,23,42,.07); padding:14px}
    .poster{width:120px;height:170px;object-fit:cover;border-radius:12px;background:#f8f9fa;border:1px solid #edf2f7}
    .meta h6{margin:0 0 4px; font-weight:700}
    .meta .small{color:#6b7280}
    .btn-ghost{border:1px solid #e5e7eb; background:#fff}
    .grid{row-gap:16px}
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page">
  <div class="head">
    <div>
      <h3 class="title">이벤트 선택</h3>
      <div class="hint">가장 유력한 후보가 먼저 정렬됩니다.</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" th:href="@{/ocr/upload}">다른 사진 분석</a>
      <a class="btn btn-ghost" th:href="@{/events/search}">검색으로 보기</a>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 g-3 grid">
    <div class="col" th:each="c : ${candidates}">
      <div class="cardx h-100 d-flex flex-row gap-3 align-items-stretch">
        <img class="poster" th:src="${c.imageUrl}" th:alt="${c.title}">
        <div class="d-flex flex-column justify-content-between flex-grow-1 meta">
          <div>
            <h6 th:text="${c.title}">제목</h6>
            <div class="small" th:text="${c.displayPeriod}">기간</div>
            <div class="small" th:text="${c.site}">장소</div>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-sm btn-ghost" th:href="${c.url}" target="_blank" rel="noopener">상세보기</a>

            <!-- 로그인 사용자는 즉시 기록 -->
            <a class="btn btn-sm btn-primary"
               sec:authorize="isAuthenticated()"
               th:href="@{/reviews/new(
                 eventTitle=${c.title},
                 eventPlace=${c.site},
                 eventPosterUrl=${c.imageUrl},
                 eventPeriod=${c.displayPeriod}
               )}">이 이벤트로 기록하기</a>

            <!-- 비로그인 사용자는 로그인 후 복귀 -->
            <a class="btn btn-sm btn-primary"
               sec:authorize="isAnonymous()"
               th:href="@{/login(redirect=${'/reviews/new?eventTitle=' + #urls.urlEncode(c.title)
                 + '&eventPlace=' + #urls.urlEncode(c.site)
                 + '&eventPosterUrl=' + #urls.urlEncode(c.imageUrl)
                 + '&eventPeriod=' + #urls.urlEncode(c.displayPeriod)})}">이 이벤트로 기록하기</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12" th:if="${candidates == null or #lists.isEmpty(candidates)}">
      <div class="alert alert-light border">
        후보가 없습니다. <a th:href="@{/events/search}">검색</a>으로 찾아보거나 다른 이미지를 업로드하세요.
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
