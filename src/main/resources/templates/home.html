<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Culture Diary</title>
    <!-- 로컬 부트스트랩 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .hero{background:linear-gradient(135deg,#f8f9fa,#eef2ff);border-bottom:1px solid #e9ecef}
        .hero .search-wrap{max-width:760px;margin:0 auto}
        .ticket{position:relative;border:1px dashed #ced4da;border-radius:16px;background:#fff;box-shadow:0 6px 16px rgba(0,0,0,.06);overflow:hidden}
        .ticket::before,.ticket::after{content:"";position:absolute;top:50%;transform:translateY(-50%);width:18px;height:18px;background:#fff;border:1px solid #dee2e6;border-radius:50%}
        .ticket::before{left:-9px}.ticket::after{right:-9px}
        .ticket-side{background:#f8f9fa;min-width:110px;border-right:1px dashed #dee2e6;display:flex;align-items:center;justify-content:center;font-weight:600;color:#6c757d;writing-mode:vertical-rl;transform:rotate(180deg);padding:.75rem .25rem}
        .ticket-body{padding:1rem 1.25rem}
        .event-img{width:100%;height:140px;object-fit:cover;border-radius:12px}
        .chips{columns:2 320px;column-gap:1rem}
        .chip{display:inline-block;width:100%;break-inside:avoid;background:#fff;border:1px solid #e9ecef;border-radius:999px;padding:.5rem .9rem;margin:0 0 1rem 0;box-shadow:0 4px 12px rgba(0,0,0,.04);font-size:.95rem}
        .chip .avatar{width:26px;height:26px;border-radius:50%;background:#e9ecef;display:inline-flex;align-items:center;justify-content:center;margin-right:.5rem;font-size:.8rem;color:#6c757d}
    </style>
</head>
<body>

<!-- 네비게이션 : 검색 제거 / 전시·공연, 커뮤니티, 후기 작성 추가 -->
<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Culture Diary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/events/search}">전시/공연</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reviews}">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/signup}">회원가입</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">로그인</a></li>
                <li class="nav-item ms-2">
                    <a class="btn btn-primary btn-sm" th:href="@{/reviews/new}">후기 작성</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 히어로 & 검색바 -->
<section class="hero py-5">
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="fw-semibold mb-2">나의 문화생활 아카이브</h1>
            <p class="text-secondary">포스터·티켓으로 자동 기록하고, 후기를 공유하세요.</p>
        </div>
        <div class="search-wrap">
            <form class="input-group input-group-lg" th:action="@{/events/search}" method="get">
                <input type="text" class="form-control" name="title" placeholder="전시·공연 검색 (제목, 장소 등)" />
                <input type="hidden" name="dtype" value="" />
                <button class="btn btn-primary" type="submit">검색</button>
            </form>
            <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
        </div>
    </div>
</section>

<!-- 다가오는 일정 + 커뮤니티 후기가 나란히 -->
<section class="py-5">
    <div class="container">
        <div class="row g-4">
            <!-- 왼쪽: 다가오는 일정 -->
            <div class="col-lg-8">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">다가오는 일정</h5>
                    <!-- 정렬 / 페이지 이동 (UI만, 필요 시 파라미터 확장) -->
                    <div class="d-flex align-items-center gap-2">
                        <form th:action="@{/}" method="get" class="d-flex">
                            <select class="form-select form-select-sm me-2" name="sort">
                                <option value="date">날짜순</option>
                                <option value="views">조회수순</option>
                                <option value="latest">최신등록순</option>
                            </select>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-secondary" name="pageBtn" value="prev" type="submit">▲</button>
                                <button class="btn btn-outline-secondary" name="pageBtn" value="next" type="submit">▼</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 티켓 카드 4~5개 -->
                <div class="row g-3">
                    <div class="col-md-6" th:each="e : ${events}">
                        <div class="ticket d-flex">
                            <div class="ticket-side" th:text="${e.type != null ? e.type : '전시'}">전시</div>
                            <div class="ticket-body w-100">
                                <div class="mb-2">
                                    <img class="event-img" th:if="${e.imageObject}" th:src="${e.imageObject}" alt="">
                                </div>
                                <h6 class="mb-1" th:text="${e.title}">전시·공연 제목</h6>
                                <div class="text-secondary small mb-1">
                                    <span th:text="${e.period != null ? e.period : e.eventPeriod}">2024.01.01–02.02</span>
                                </div>
                                <div class="text-secondary small mb-2" th:text="${e.eventSite}">장소</div>
                                <a class="btn btn-sm btn-outline-primary" th:href="${e.url}" target="_blank">상세보기</a>
                            </div>
                        </div>
                    </div>

                    <!-- 결과 없을 때 -->
                    <div class="col-12" th:if="${events == null or #lists.isEmpty(events)}">
                        <div class="alert alert-light border">표시할 일정이 없습니다. 상단 검색에서 찾아보세요.</div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 커뮤니티 관람후기 칩 -->
            <div class="col-lg-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">커뮤니티 관람후기</h5>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/reviews}">더보기</a>
                </div>
                <div class="chips">
                    <div class="chip" th:each="r : ${reviews}">
                        <span class="avatar" th:text="${#strings.substring(r.authorName,0,1)}">U</span>
                        <strong th:text="${r.title}">정말 멋진 전시!</strong>
                        <span class="text-secondary"> · </span>
                        <span class="text-secondary" th:text="${#temporals.format(r.createdAt,'yyyy.MM.dd')}">2024.01.01</span>
                    </div>
                    <div class="chip" th:if="${reviews == null or #lists.isEmpty(reviews)}">
                        <span class="avatar">U</span> 아직 후기가 없습니다. <a th:href="@{/reviews/new}">첫 후기를 남겨보세요.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
