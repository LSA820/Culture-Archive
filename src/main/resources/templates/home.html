<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Culture Diary</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Culture Diary</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/signup}">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨테이너 -->
<div class="container mt-5">

    <!-- 성공 메시지 -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert"
         th:text="${successMessage}"></div>

    <!-- 검색창 -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <form class="d-flex" action="#" th:action="@{/events/search}" method="get">
                <input class="form-control me-2" type="text" name="title" placeholder="전시/공연 검색" aria-label="Search">
                <button class="btn btn-primary" type="submit">검색</button>
            </form>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="text-center">
        <h1 class="mb-3">문화 일기장에 오신 것을 환영합니다</h1>
        <p class="lead">내가 다녀온 전시/공연을 기록하고 공유하세요</p>
        <a class="btn btn-outline-primary btn-lg" th:href="@{/events/search}">전시/공연 바로 검색하기</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
