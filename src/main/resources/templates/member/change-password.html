<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!doctype html>
      <html lang="ko" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8"/>
      <title>비밀번호 변경</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5" style="max-width:560px;">
  <h3 class="mb-4">비밀번호 변경</h3>

  <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>
  <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

  <form th:action="@{/member/password}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="mb-3">
      <label class="form-label">현재 비밀번호</label>
      <input class="form-control" type="password" name="current" required>
    </div>
    <div class="mb-3">
      <label class="form-label">새 비밀번호</label>
      <input class="form-control" type="password" name="next" required minlength="6">
    </div>
    <div class="mb-4">
      <label class="form-label">새 비밀번호 확인</label>
      <input class="form-control" type="password" name="confirm" required minlength="6">
    </div>
    <button class="btn btn-primary w-100" type="submit">변경</button>
  </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
