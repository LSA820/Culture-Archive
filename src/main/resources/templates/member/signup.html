<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<form method="post" action="/signup">
    <label>이메일</label>
    <input type="text" name="email"><br>

    <label>사용자 이름</label>
    <input type="text" name="username"><br>

    <label>비밀번호</label>
    <input type="password" name="password"><br>

    <button type="submit">가입</button>
</form>

<p><a th:href="@{/}">← 홈으로</a></p>
</body>
</html>
