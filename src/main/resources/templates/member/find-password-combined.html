<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>비밀번호 변경 | Culture Archive</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        body{min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#f0f6ff,#fff 60%)}
        .cardx{width:min(560px,92vw);border:0;border-radius:16px;background:#fff;box-shadow:0 18px 60px rgba(15,23,42,.08);padding:2rem}
        .btn-ca{background:#3a75e6;border-color:#3a75e6;color:#fff}
        .btn-ca:hover{background:#4e8fff;border-color:#4e8fff;color:#fff}
    </style>
</head>
<body>
<div class="cardx">
    <h3 class="mb-3">비밀번호 찾기/변경</h3>
    <p class="text-muted small mb-4">이메일로 인증코드를 받아 1분 내에 새 비밀번호로 변경하세요.</p>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/member/find-password}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input class="form-control" type="email" name="email" th:value="${emailPrefill}" required/>
        </div>

        <!-- 1단계: 코드 요청 버튼 -->
        <div th:if="${awaitCode == null}">
            <button type="submit" class="btn btn-ca w-100">인증코드 받기</button>
        </div>

        <!-- 2단계: 코드 + 새 비밀번호 입력 -->
        <div th:if="${awaitCode}">
            <div class="mb-2">
                <label class="form-label">인증코드</label>
                <input class="form-control" type="text" name="code" maxlength="6" required/>
            </div>
            <div class="row g-2">
                <div class="col-6">
                    <label class="form-label">새 비밀번호</label>
                    <input class="form-control" type="password" name="newPw" minlength="6" required/>
                </div>
                <div class="col-6">
                    <label class="form-label">새 비밀번호 확인</label>
                    <input class="form-control" type="password" name="confirmPw" minlength="6" required/>
                </div>
            </div>
            <button type="submit" class="btn btn-ca w-100 mt-3">비밀번호 변경</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/member/login}">로그인</a>
        <span class="mx-1 text-secondary">·</span>
        <a th:href="@{/member/signup}">회원가입</a>
        <span class="mx-1 text-secondary">·</span>
        <a th:href="@{/}">홈으로</a>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
