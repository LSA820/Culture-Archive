<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인 | Culture Archive</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        :root{
          --ca-blue-50:#f0f6ff;
          --ca-blue-100:#e4f0ff;
          --ca-blue-400:#72a7ff;   /* 파스텔 블루 */
          --ca-blue-500:#4e8fff;   /* 하늘색 버튼 기본 */
          --ca-blue-600:#3a75e6;   /* hover */
          --ca-ink:#0f172a;
          --ca-muted:#6b7280;
          --card-r:16px;
        }
        body{
          min-height:100vh; margin:0;
          background: linear-gradient(180deg,var(--ca-blue-50),#fff 60%);
        }
        .auth-shell{min-height:100vh; display:grid; place-items:center; padding:32px;}
        .auth-card{
          width:min(560px,92vw); border:0; border-radius:var(--card-r);
          background:#fff; box-shadow:0 18px 60px rgba(15,23,42,.08);
        }
        .brand{display:flex; align-items:center; gap:.6rem; justify-content:center; color:var(--ca-ink)}
        .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--ca-blue-400)}
        .form-icon{width:44px; display:grid; place-items:center; color:var(--ca-muted); background:var(--ca-blue-100)}
        .btn-ca{background:var(--ca-blue-500); border-color:var(--ca-blue-500)}
        .btn-ca:hover{background:var(--ca-blue-600); border-color:var(--ca-blue-600)}
        a.link{color:var(--ca-blue-500); text-decoration:none}
        a.link:hover{text-decoration:underline}
    </style>
</head>
<body>
<div class="auth-shell">
    <div class="card auth-card">
        <div class="card-body p-4 p-md-5">
            <div class="brand mb-3">
                <span class="dot"></span>
                <strong>Culture Archive</strong>
            </div>
            <h2 class="text-center mb-4" style="color:var(--ca-ink)">로그인</h2>

            <!-- 메시지 -->
            <div th:if="${param.error}" class="alert alert-danger">이메일 또는 비밀번호가 올바르지 않습니다.</div>
            <div th:if="${param.logout}" class="alert alert-success">로그아웃되었습니다.</div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <form th:action="@{/login}" method="post" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <div class="input-group">
                        <span class="input-group-text form-icon">✉️</span>
                        <!-- Spring Security 기본 username 파라미터 -->
                        <input class="form-control" type="email" name="email" placeholder="you@example.com" required />
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">비밀번호</label>
                    <div class="input-group">
                        <span class="input-group-text form-icon">🔒</span>
                        <input class="form-control" type="password" name="password" placeholder="6자 이상" required />
                    </div>
                </div>
                <button class="btn btn-ca btn-lg w-100" type="submit">로그인</button>
            </form>

            <div class="text-center mt-3">
                <a class="link" th:href="@{/signup}">회원가입</a>
                <span class="mx-1 text-secondary">·</span>
                <a class="link" th:href="@{/}">홈으로</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
